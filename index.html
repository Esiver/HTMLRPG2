<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        const GAME = new Object();
    </script>
    <script type="text/javascript" src="/assets/script/PlayerController.js"></script>
    <script type="text/javascript" src="/assets/script/TaskController.js"></script>
    <script type="text/javascript" src="/assets/script/InputController.js"></script>
    <script type="text/javascript" src="/assets/script/EntityController.js"></script>
    <script type="text/javascript" src="/assets/script/QuestController.js"></script>

    <script type="text/javascript" src="/assets/script/TileController.js"></script>
    <script type="text/javascript" src="/assets/script/TimeController.js"></script>
    <script type="text/javascript" src="/assets/script/MarkupController.js"></script>
    <script type="text/javascript" src="/assets/script/index.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="game-screen__row">
        <canvas id="map" style="border: 1px solid;">

        </canvas>
        <aside class="game-screen__aside">
            <ul class="time-bar__list">
                <li class="time-bar__year" id="time-year"></li>
                <li class="time-bar__year" id="time-season"></li>
                <li class="time-bar__day" id="time-day"></li>
            </ul>
            <ul class="select__list" id="entity-select-list"></ul>

        </aside>
        

    </div>
    
    <div class="select__wrapper">
        <ul class="select__list" id="tile-select-list"></ul>
    </div>
    
</body>

<script type="module">
    // fetch json data
import entityBase from '/assets/JSON/entity-base.json' assert {type: 'json'};
import entityList from '/assets/JSON/entity-list.json' assert {type: 'json'};
import questList from '/assets/JSON/quest-list.json' assert {type: 'json'};

//
    let jsonData = {
        entityBase : entityBase,
        entityList : entityList,
        questList: questList
    }


    let worldSettings = {
        canvas: {
            selector: "#map",
            height: 300,
            width: 300
        },
        selectDom: {
            container : "#select-container",
            name: "#select-name"
        },
        colors:{
            tileFallback: "black",
            selectTile:"#852a15",
            mouseHover:"lightgray",
            cursor:"crimson",
            entityFallback: "purple",
            unitEntity:"#b4bd6a",
            constructionEntity:"darkblue",
        },
        xTiles: 30,
        yTiles: 30,
        daysInYear: 365,
        environment: {
            tundraNorth: 0.1,
            tundraSouth: 0.9,
            tropicNorth: 0.4,
            tropicSouth: 0.6,
            humidity: 0.25
        },


        jsonData: jsonData
    }

    let gameInstance = new GAME.GameScreen(worldSettings);
     
</script>

</html>
